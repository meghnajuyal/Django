<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!--Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

  <!--custom css-->
  <link  rel="stylesheet" href="{% static 'css/blog.css '%}">
  <!--fonts-->
<link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Playfair+Display&family=Source+Sans+Pro&display=swap" rel="stylesheet">

  </head>
  <body>

   <nav class="navbar navbar-default techfont navbar-inverse ">
     <div class="container">
       <ul class="nav navbar-nav">
         <li><a class='navbar-brand bigbrand 'href="{% url 'postlist' %}">My Blog</a></li>
          <li> <a href="{% url 'aboutview' %}">About</a></li>
          <li> <a href="https://www.github.com">GitHub</a></li>
          <li> <a href="https://www.linkedin.com">LinkedIn</a></li>

       </ul>
       <ul class='nav navbar-nav navbar-right'>
         {% if user.is_authenticated %}
           <li> <a href="{% url 'create_post' %}">New Post</a> </li>
           <li> <a href="{% url 'post_draft' %}"> Drafts</a> </li>
           <li> <a href="{% url 'logout' %}">Logout</a> </li>
            <li> <a>Welcome :{{user.username}}</a> </li>
          {% else %}
          <li> <a class ='nav navbar-right' href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a> </li>

         {% endif %}
       </ul>

     </div>
   </nav>
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_post">

            {% block body_block%}
            {% endblock %}
          </div>

        </div>

      </div>
    </div>

  </body>
</html>
