{% extends "blog_app/base.html" %}
{% block body_block%}


{% for post in drafts %}
 <p>Created:{{post.created_date|date:'D M Y'}}</p>
 <h1><a  href="{% url 'detailview' pk=post.pk %}">{{post.title}}</a></h1>
 <p>{{post.text}}</p>
 {% empty %}
   <h1 class="title">No Drafts</h1>
   
{% endfor %}

{% endblock %}
